<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meesho Product Page</title>
  <link rel="stylesheet" href="./style/style 2.css" />
</head>
<body>
  <header class="header">
    <div class="logo">meesho</div>
    <input type="text" placeholder="search" class="search-bar" />
    <div class="menu">
      <a href="#">profile</a>
      <a href="#">cart</a>
    </div>
  </header>

  <nav class="nav">
    <a href="#">Women Ethnic</a>
    <a href="#">Women Western</a>
    <a href="#">Men</a>
    <a href="#">Kids</a>
    <a href="#">Jewellery</a>
    <a href="#">Footwear</a>
  </nav>

  <main class="product-section">
    <div class="product-images">
      <img src="./assets/kits girl 4-3 img.jpg" alt="Preview 1" />
      <img src="./assets/kits girl 4-2 img.jpg" alt="Preview 1" />
      <img src="./assets/kits girl 4-4 img.jpg" alt="Preview 1" />
    </div>

    <div class="main-image">
      <img src="./assets/kits girl 4-1 img.jpg" alt="Main product" />
    </div>

    <div class="product-details">
      <h2>Kurtis for women -2025 Collection</h2>
      <p class="price">₹785</p>
      <p>Free Delivery</p>

      <div class="size-box">
        <h3>Select Size</h3>
        <div class="sizes">
          <button>S<br>₹199</button>
          <button>M<br>₹199</button>
          <button>L<br>₹199</button>
          <button>XL<br>₹199</button>
          <button>XXL<br>₹199</button>
        </div>
      </div>

      <div class="actions">
        <button class="cart-btn">Add to cart</button>
        <button class="buy-btn">Buy now</button>
      </div>

      <div class="details">
        <h3>Product Details</h3>
        <p><strong>Name:</strong> Kurtis for women -2024 Collection</p>
        <p><strong>Fabric:</strong> Satin</p>
        <p><strong>Sleeve Length:</strong> Short Sleeves</p>
        <p><strong>Pattern:</strong> Printed</p>
        <p><strong>Combo:</strong> Single</p>
      </div>
    </div>
  </main>
</body>
</html>
